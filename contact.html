<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Usinbel</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="contact.css">

</head>
<body>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Background Animation (Same as homepage) -->
    <div id="particles-js"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch with <span class="highlight">Usinbel</span></h2>
            >

            <!-- Contact Form -->
       <!-- Contact Form -->
<form id="contact-form" action="https://getform.io/f/amdkjelb" method="POST">
    <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="input-group">
        <label for="company">Company Name</label>
        <input type="text" name="company" id="company" placeholder="Enter your company name" required>
    </div>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
        <label for="phone">Contact Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="input-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message..." rows="4" required></textarea>
    </div>

    <button type="submit" class="btn-glow">Send Message</button>

    <!-- Single form status message (keep this one) -->
    <p id="form-status" style="color: #0f0; display: none;">Message sent successfully! We'll get back to you soon.</p>
</form>


            <!-- Direct Contact Info -->
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+61411317444">+61 411 317 444</a></p>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@usinbel.com">support@usinbel.com</a></p>
            </div>
        </div>
    </section>


<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const formStatus = document.getElementById("form-status");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const company = document.getElementById("company").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const message = document.getElementById("message").value.trim();

        // Basic validation
        if (!name || !company || !email || !phone || !message) {
            alert("Please fill in all fields.");
            return;
        }

        // Prepare form data
        const formData = new FormData(form);

        // Send form data using Fetch API
        fetch(form.action, {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to send message.");
            }
            return response.text();
        })
        .then(() => {
            formStatus.textContent = "Message sent successfully! We'll get back to you soon.";
            formStatus.style.color = "#0f0"; // Green text for success
            formStatus.style.display = "block"; // Make it visible
            formStatus.style.opacity = "1"; // Show success message

            form.reset(); // Clear the form

            // Hide success message after 5 seconds
            setTimeout(() => {
                formStatus.style.opacity = "0";
                setTimeout(() => {
                    formStatus.style.display = "none"; // Hide it completely after fading out
                }, 500); // Delay matches CSS transition
            }, 5000);
        })
        .catch(error => {
            console.error("Error:", error);
            formStatus.textContent = "Oops! Something went wrong. Please try again.";
            formStatus.style.color = "red"; // Red text for error
            formStatus.style.display = "block";
            formStatus.style.opacity = "1";
        });
    });
});

</script>


    <script src="app.js"></script>
</body>
</html>
