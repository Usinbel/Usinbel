<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Usinbel</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Font Awesome (moved to bottom for performance) -->
    <script src="https://kit.fontawesome.com/3e85bd6ad8.js" crossorigin="anonymous" defer></script>

    <!-- Background Animation (Same as homepage) -->
    <div id="particles-js"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch with <span class="highlight">Usinbel</span></h2>
            <p class="subtext">Have questions? Letâ€™s connect and discuss how AI can transform your business.</p>

            <!-- Contact Form -->
            <form id="contact-form" action="https://getform.io/f/amdkjelb" method="POST">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="company">Company Name</label>
                    <input type="text" name="company" id="company" placeholder="Enter your company name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Write your message..." rows="4" required></textarea>
                </div>

                <button type="submit" class="btn-glow">Send Message</button>
                <p id="form-status" class="hidden">Message sent successfully! We'll get back to you soon.</p>
            </form>

            <!-- Direct Contact Info -->
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+61411317444">+61 411 317 444</a></p>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@usinbel.com">support@usinbel.com</a></p>
            </div>
        </div>
    </section>

    <script>
        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Form Data
            const formData = new FormData(this);

            // Send data to Getform using Fetch API
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('form-status').classList.remove('hidden');
                    document.getElementById('form-status').textContent = "Message sent successfully! We'll get back to you soon.";
                    // Optionally reset the form
                    this.reset();
                } else {
                    // Show error message
                    document.getElementById('form-status').classList.remove('hidden');
                    document.getElementById('form-status').textContent = "Oops! Something went wrong, please try again.";
                }
            })
            .catch(error => {
                // Handle network error
                document.getElementById('form-status').classList.remove('hidden');
                document.getElementById('form-status').textContent = "Oops! Something went wrong, please try again.";
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
