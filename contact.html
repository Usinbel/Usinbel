<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Usinbel</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="contact.css">

</head>
<body>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Background Animation (Same as homepage) -->
    <div id="particles-js"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch with <span class="highlight">Usinbel</span></h2>
            >

            <!-- Contact Form -->
       <!-- Contact Form -->
<form id="contact-form" action="https://getform.io/f/amdkjelb" method="POST">
    <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="input-group">
        <label for="company">Company Name</label>
        <input type="text" name="company" id="company" placeholder="Enter your company name" required>
    </div>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
        <label for="phone">Contact Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="input-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message..." rows="4" required></textarea>
    </div>

    <button type="submit" class="btn-glow">Send Message</button>

    <!-- Single form status message (keep this one) -->
    <p id="form-status" style="color: #0f0; display: none;">Message sent successfully! We'll get back to you soon.</p>
</form>


            <!-- Direct Contact Info -->
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+61411317444">+61 411 317 444</a></p>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@usinbel.com">support@usinbel.com</a></p>
            </div>
        </div>
    </section>


<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const formStatus = document.getElementById("form-status");
    const submitButton = form.querySelector('button[type="submit"]');
    let isSubmitting = false; // prevent double submissions (especially on mobile)

    form.addEventListener("submit", function (e) {
        // Ensure default submit is prevented and handler runs only once per tap
        e.preventDefault();
        e.stopPropagation();

        if (isSubmitting) return; // guard against double-taps or duplicate events
        isSubmitting = true;

        // Clear any prior status message immediately on new submit
        formStatus.style.display = "none";
        formStatus.style.opacity = "0";

        const name = document.getElementById("name").value.trim();
        const company = document.getElementById("company").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const message = document.getElementById("message").value.trim();

        // Basic validation
        if (!name || !company || !email || !phone || !message) {
            alert("Please fill in all fields.");
            isSubmitting = false;
            return;
        }

        // Prepare form data
        const formData = new FormData(form);

        // Disable the submit button to avoid rapid re-submits
        if (submitButton) {
            submitButton.disabled = true;
        }

        // Helper: safely attempt to parse JSON without throwing for empty or non-JSON responses
        const safeParseBody = async (response) => {
            try {
                const contentType = response.headers.get('content-type') || '';
                // If there is no body (204/205) or content-length is 0, skip parsing
                if (response.status === 204 || response.status === 205) return null;
                const cloned = response.clone();
                // Peek as text first to avoid JSON parse errors on HTML/plain text
                const text = await cloned.text();
                if (!text) return null;
                if (contentType.includes('application/json')) {
                    try { return JSON.parse(text); } catch { return null; }
                }
                return null;
            } catch {
                return null;
            }
        };

        // Send form data using Fetch API
        fetch(form.action, {
            method: "POST",
            body: formData
        })
        .then(async (response) => {
            const data = await safeParseBody(response);
            if (!response.ok) {
                const message = (data && (data.message || data.error)) || "Failed to send message.";
                throw new Error(message);
            }
            return data;
        })
        .then(() => {
            formStatus.textContent = "Message sent successfully! We'll get back to you soon.";
            formStatus.style.color = "#0f0"; // Green text for success
            formStatus.style.display = "block"; // Make it visible
            formStatus.style.opacity = "1"; // Show success message

            form.reset(); // Clear the form

            // Hide success message after 5 seconds
            setTimeout(() => {
                formStatus.style.opacity = "0";
                setTimeout(() => {
                    formStatus.style.display = "none"; // Hide it completely after fading out
                }, 500); // Delay matches CSS transition
            }, 5000);
        })
        .catch(error => {
            console.error("Error:", error);
            formStatus.textContent = "Oops! Something went wrong. Please try again.";
            formStatus.style.color = "red"; // Red text for error
            formStatus.style.display = "block";
            formStatus.style.opacity = "1";
        })
        .finally(() => {
            isSubmitting = false;
            if (submitButton) {
                submitButton.disabled = false;
            }
        });
    });
});

</script>


    <script src="app.js"></script>
</body>
</html>
